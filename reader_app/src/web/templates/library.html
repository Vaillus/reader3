<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #333; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .book-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .book-title { font-size: 1.2em; font-weight: bold; color: #2c3e50; margin-bottom: 10px; }
        .book-meta { color: #666; font-size: 0.9em; margin-bottom: 15px; }
        .btn { display: inline-block; background: #3498db; color: white; text-decoration: none; padding: 8px 15px; border-radius: 4px; font-size: 0.9em; }
        .btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library</h1>

        <div style="margin-bottom: 20px;">
            <a href="/import" class="btn" style="background: #27ae60;">+ Import from Kobo</a>
        </div>

        {% if not books %}
            <p>No processed books found. Import from Kobo or run <code>python run.py add &lt;file.epub&gt;</code>.</p>
        {% endif %}

        <div class="book-grid">
            {% for book in books %}
            <div class="book-card">
                <div class="book-title">{{ book.title }}</div>
                <div class="book-meta">
                    {{ book.author }}<br>
                    {{ book.chapters }} sections â€¢ {{ book.highlights }} highlights
                </div>
                <div style="display: flex; gap: 10px;">
                    <a href="/read/{{ book.id }}/0" class="btn">Read Book</a>
                    <button onclick="syncHighlights('{{ book.id }}')" class="btn" style="background: #e67e22; border: none; cursor: pointer;">Sync</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        async function syncHighlights(bookId) {
            if (!confirm('Reload highlights from Kobo Desktop database?')) return;
            
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = 'Syncing...';
            btn.disabled = true;
            
            try {
                const response = await fetch(`/api/books/${bookId}/sync-highlights`, { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    alert(`Synced! found ${data.highlights_count} highlights.`);
                    location.reload();
                } else {
                    alert('Error: ' + data.detail);
                }
            } catch (e) {
                alert('Error syncing highlights: ' + e);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
